# remove broken symlinks from home directory
- clean: ["~"]

- shell:
    - [sh brew/install.sh, Install brew if it doesn't exist]

- create:
    # location for local .cls/.sty files
    - ~/Library/texmf/tex/latex/

    # location for user settings
    - ~/Library/Application Support/Code/User/

- link:
    # brew
    ~/.Brewfile: brew/Brewfile

    # fish
    ~/.config/fish: fish

    # vscode
    ~/Library/Application Support/Code/User/settings.json: .vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json: .vscode/keybindings.json
    ~/Library/Application Support/Code/User/snippets: .vscode/snippets

    # latex
    ~/Library/texmf/tex/latex/local: latex/local
    ~/.latexmkrc: latex/.latexmkrc
    
