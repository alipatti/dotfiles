- brew:
    # essentials
    - fish # shell
    - neovim # editor
    - tectonic # # https://search.nixos.org/packages?show=tectonic
    - uv # python
    - n # node version
    - deno

    # git
    - git
    - git-crypt # encryption
    - gh # github

    # command line tools
    - zoxide # cd
    - starship # prompt
    - eza # better ls
    - fd # better find
    - ripgrep # better grep
    - ripgrep-all # search pdfs & more
    - bat # better cat
    - jq # json parser
    - scc # line counter
    - watchexec # run command on file change
    - tree-sitter-cli

    # for later config
    - zero-sh/tap/apply-user-defaults
    - dockutil

- cask:
    # gui apps
    - kitty # https://search.nixos.org/packages?show=kitty
    - skim # https://search.nixos.org/packages?show=skimpdf
    - slack
    - zoom

    # menu bar apps
    - stats # https://search.nixos.org/packages?show=stats
    - hiddenbar # https://search.nixos.org/packages?show=hidden-bar

    # misc
    - the-unarchiver # https://search.nixos.org/packages?show=the-unarchiver
    - displaylink # third monitor on MBP

    - font-cousine-nerd-font # font for kitty

# dock settings
- shell:
    - | 
        # apply settings
        apply-user-defaults macos/settings.yaml 

        # set dock items
        dockutil --remove all

        set -l apps \
            '/Applications/Kitty.app' \
            '/Applications/Safari.app' \
            '/Applications/Calendar.app' \
            '/Applications/Messages.app' \
            '/Applications/Slack.app' \
            '/Applications/Mail.app'

        for app in $apps
            dockutil --add $app --no-restart
        end

        dockutil --add "~/Downloads/" --display stack --sort dateadded --view fan --no-restart

        killall Finder Dock


