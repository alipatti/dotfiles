# see: https://github.com/anishathalye/dotbot#directives

- defaults:
    link:
      relink: true
      create: true
    shell:
      quiet: true
    brew:
      stdout: false
      stderr: false
    cask:
      stdout: false
      stderr: false

- link:
    ~/.config/fish: fish
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/gh: github
    ~/.config/starship.toml: starship/starship.toml

    ~/.gitignore: git/.gitignore
    ~/.gitconfig: git/.gitconfig
    ~/.git/templates: git/templates

    ~/.rprofile: r/.rprofile
    ~/.lintr: r/.lintr
    ~/.radian_profile: r/.radian_profile

    ~/.ipython: ipython

    ~/.rustfmt.toml: rust/.rustfmt.toml
    ~/.prettierrc.yml: prettier/.prettierrc.yml

    ~/.latexmkrc: latex/.latexmkrc

    ~/.ssh: ssh

    # ~/.local/bin/:
    #   path: bin/**
    #   glob: true
    #

- shell:
    - touch ~/.hushlogin # hide fish "last login message"

# remove broken symlinks
- clean:
    - "~"
    - ~/texmf/
    - ~/.config/
    - ~/.local/bin
