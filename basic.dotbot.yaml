# see: https://github.com/anishathalye/dotbot#directives

- defaults:
    link:
      relink: true
    shell:
      quiet: true
    brew:
      stdout: false
      stderr: false
    cask:
      stdout: false
      stderr: false

- create:
    - ~/.local/bin
    - ~/.git

- link:
    ~/.config/fish: fish
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/gh: github
    ~/.config/conda: conda
    ~/.config/starship.toml: starship/starship.toml

    ~/.gitignore: git/.gitignore
    ~/.gitconfig: git/.gitconfig
    ~/.git/templates: git/templates

    ~/.hammerspoon: hammerspoon

    ~/.rprofile: r/.rprofile
    ~/.lintr: r/.lintr
    ~/.radian_profile: r/.radian_profile

    ~/.ipython: ipython

    ~/.rustfmt.toml: rust/.rustfmt.toml
    ~/.prettierrc.yml: prettier/.prettierrc.yml

    ~/.latexmkrc: latex/.latexmkrc

    # ~/.local/bin/:
    #   path: bin/**
    #   glob: true

# remove broken symlinks
- clean:
    - "~"
    - ~/texmf/
    - ~/.config/
    - ~/.local/bin
