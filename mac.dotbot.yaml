- install-brew: true

- brew:
    # essentials
    - git
    - fish # shell
    - neovim # editor
    - tectonic # latex
    - uv # python
    - n # node version
    - deno

    # command line tools
    - gh # github
    - eza # better ls
    - fd # better find
    - ripgrep # better grep
    - ripgrep-all # search pdfs & more
    - bat # better cat
    - jq # json parser
    - scc # line counter
    - watchexec # run command on file change

- cask:
    # gui apps
    - kitty # terminal
    - skim # pdf viewer

    # menu bar apps
    - stats
    - hiddenbar

    # development
    - docker

    # misc
    - the-unarchiver

# latex
# TODO: move this out?
- create:
    - ~/Library/texmf/tex/latex/local
- link:
    ~/Library/texmf/tex/latex/local: latex
