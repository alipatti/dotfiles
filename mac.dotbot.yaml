- install-brew: true

- brew:
    # essentials
    - git
    - fish # shell
    - neovim # editor
    - tectonic # latex
    - uv # python

    # command line tools
    - gh # github
    - eza # better ls
    - fd # better find
    - zoxide # better cd
    - ripgrep # better grep
    - ripgrep-all # search pdfs & more
    - bat # better cat
    - jq # json parser
    - scc # line counter

- cask:
    # gui apps
    - kitty # terminal
    - skim # pdf viewer

    # menu bar apps
    - stats
    - hiddenbar

    # development
    - miniforge # anaconda
    - docker

    # misc
    - the-unarchiver
